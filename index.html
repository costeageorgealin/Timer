<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 p-0 w-full h-screen  h-100 justify-center bg-center bg-cover flex items-center">
    <div class="p-6 h-96 w-96 text-center relative rounded-xl bg-black bg-opacity-40">
        
    
        <p class="p-16 text-5xl">
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="tens">00</span>
        </p>
        <button class='bg-white p-4 m-1 rounded-xl border-2 hover:bg-blue-400' id="start">Start</button>
          <button class='bg-white p-4 m-1 rounded-xl border-2 hover:bg-blue-400' id="stop">Stop</button>
          <button class='bg-white  p-4 m-1 rounded-xl border-2 hover:bg-blue-400' id="reset">Reset</button>

          <h1 class="p-4 mt-6 rounded-xl bg-white opacity-80">This is a timer</h1>
    </div> 
</body>
<script src="./index.js"></script>
</html>
